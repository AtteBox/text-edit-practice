version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "AWS_REGION=$SECRET_AWS_REGION" >> .env.production
        - echo "AWS_ACCESS_KEY_ID=$SECRET_AWS_ACCESS_KEY_ID" >> .env.production
        - echo "AWS_SECRET_ACCESS_KEY=$SECRET_AWS_SECRET_ACCESS_KEY" >> .env.production
        - echo "INSTANCE_IDENTIFIER=$INSTANCE_IDENTIFIER" >> .env.production
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
